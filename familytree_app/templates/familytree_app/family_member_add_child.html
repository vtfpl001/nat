{% extends 'base.html' %}

{% block content %}
<style>
    .family-member-detail {
        border: 2px solid #007bff;
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        max-width: 600px;
        background-color: #f7f7f7;
    }
    
    .border-effect {
        border: 2px solid #007bff;
        padding: 15px;
        border-radius: 5px;
        margin: 10px 0;
    }
    
    .text-highlight {
        color: #007bff;
    }
    
    .highlight {
        background-color: #f7f7f7;
        padding: 2px 5px;
        border-radius: 3px;
    }
    
    .details-list {
        list-style-type: none;
        padding: 0;
    }
    
    .details-list li {
        margin: 5px 0;
    }
    
    .buttons {
        margin-top: 20px;
    }
    
    .edit-btn,
    .delete-btn,
    .add-child-btn {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        margin-right: 10px;
    }
    
    @media print {
    /* Set page size to auto (adjusts to content) */
    @page {
        size: auto;
        margin: 5mm; /* Add margins for better appearance */
    }

    /* Adjust the font size and padding for content */
    .tree li a {
        font-size: 8px; /* Reduce font size */
        padding: 2px 4px; /* Reduce padding */
    }

  
}
</style>

<div class="family-member-detail">
    <div class="border-effect">


<h2>Add Child for {{ parent_member.full_name }}</h2>

<form method="post">
  {% csrf_token %}


 




  {{ child_form.as_p }}




</div>
    <div class="buttons">

  <button type="submit" name="action" value="save">Save</button>
  <button type="submit" name="action" value="save_and_add_more">Save and Add More</button>

</form>

</div>
</div>





{% endblock %}
